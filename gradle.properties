# Project
version=1.0.0
group=com.example.examplemod
java_version=21

# Common
minecraft_version=1.21.11
mod_name=Nether Portal Coordinate Scale
mod_author=Alt
mod_id=netherportalcoordinatescale
license=All Rights Reserved
credits=Alt
description=This mod allows you to scale the coordinates of Nether portals in the Overworld, so that they match the Nether coordinates. This allows you to travel between dimensions without having to worry about the coordinate scaling factor. You can override the scaling factor in the config file, or use the default value of 1.0 (one to one).
minecraft_version_range=[1.21.11, 1.22)
