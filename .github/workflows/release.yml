name: Release

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
      
      - name: Build with Gradle
        run: ./gradlew build
      
      - name: Publish Fabric to Modrinth & CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          # Modrinth configuration
          modrinth-id: ${{ vars.MODRINTH_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          
          # CurseForge configuration
          curseforge-id: ${{ vars.CURSEFORGE_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          
          # GitHub Release
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Fabric JAR files (exclude dev, sources, javadoc)
          files: fabric/build/libs/!(*-@(dev|sources|javadoc)).jar
          
          name: ""  # Let platforms determine name from mod metadata
          version: ${{ github.ref_name }}
          loaders: fabric
          game-versions: |
            ${{ vars.MINECRAFT_VERSION }}
          
      - name: Publish NeoForge to Modrinth & CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          # Modrinth configuration
          modrinth-id: ${{ vars.MODRINTH_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          
          # CurseForge configuration
          curseforge-id: ${{ vars.CURSEFORGE_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          
          # GitHub Release
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
          # NeoForge JAR files (exclude dev, sources, javadoc)
          files: neoforge/build/libs/!(*-@(dev|sources|javadoc)).jar
          
          name: ""  # Let platforms determine name from mod metadata
          version: ${{ github.ref_name }}
          loaders: neoforge
          game-versions: |
            ${{ vars.MINECRAFT_VERSION }}
